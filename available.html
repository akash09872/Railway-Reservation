<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg" type="svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation</title>
    <script>
        function book(){
            window.open("ticket.html","_blank")
        }
        function cancel(){
            window.open("index.html","_parent")
        }
    </script>
</head>
<body>
    <div class="header" id="myHeader">
        <h1>Indian Railways <img id="logohead" src="icon.svg" alt="logo"></h1>
        <div class="navbar">
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <a href="index.html">Home</a>  
          </div>
    </div>
    <div class="Quote">

        <p class="caption">"On the Right Track to Tomorrow"
       

        </p>
    </div>

    <div class="bgimage" id="mybg">
        <img src="hero.jpg">
    </div>
    
    <div id="formgp">
        <form  id="trainsearch" action="ticket.html">
            <div class="frm"> <label for="availabletrains">
            Select Train according to your time: </label>
            <div class="frminput">
            <select name="availabletrains" id="availabletrains" required>
                <option value="selecttrain" selected disabled>Select Your Train</option>
                <option value="train1">Train 1 (8:00)</option>
                <option value="train2">Train 2 (11:00)</option>
                <option value="train3">Train 3 (14:00)</option>
                <option value="train4">Train 4 (17:00)</option>
                <option value="train5">Train 5 (22:00)</option>
            </select>    
            </div>
         </div>

         
         <div class="frm">
            <label for="number">Number:
            <div class="frminput"><input type="tel"  name="number" id="number" placeholder="+91" required></div>
        </label></div>
        <div class="frm">
            <label for="email">Email:</label>
            <div class="frminput"><input type="email"  name="email" id="email" placeholder="Your email....." required></div>
        
        </div>
            <section class="frm">
                <div class="main-btn">
                    <input type="submit"  value="Book"></div>
            </section>
            
        </form>
        <section class="frm">
            <div class="main-btn cancel frminput">
                <a href="index.html"><button class="cancelbtn" type="button">Cancel</button></a></div>
        </section>
    </div>
<footer class="footer">
    <div class="foot">
        <p>Privacy Policy</p>
        <p>Terms and Conditions</p>
    </div>
</footer>
</body>
</html>
